<div class="parent">
  <div class="child">
    <h3>{{ note.notesTitle }}</h3>
    <p>{{ note.noteContent }}</p>
    <button class="deletenote" (click)="onDelete(note)">Delete</button>
    <button (click)="openModal = true" type="button" class="editNote">Edit</button>
    <div *ngIf="openModal">
      <app-edit-notes [note]="note" (whenNoteEditedCallThis)="editNote($event)"></app-edit-notes>
    </div>
  </div>
</div>
