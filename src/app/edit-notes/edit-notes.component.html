<form (ngSubmit)="modifyNote()">
  <div class="mb-3">
    <label for="title-note-content" class="form-label">Title</label>
    <input
      type="text"
      [(ngModel)]="notesEditedTitle"
      class="form-control"
      name="title"
      id="title"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="note" class="form-label">Note</label>
    <input
      type="text"
      [(ngModel)]="noteEditedContent"
      class="form-control"
      name="title"
      id="title"
      aria-describedby="emailHelp"
    />
  </div>
  <button type="submit" class="btn btn-primary">Add Note</button>
</form>
